<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Performance</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F0F0F0" x="40" y="30" width="120" height="140" rx="4"></rect>
        <line x1="50" y1="150" x2="150" y2="150" stroke="#666666" stroke-width="2"></line>
        <line x1="50" y1="150" x2="50" y2="50" stroke="#666666" stroke-width="2"></line>
        
        <rect fill="#8884D8" x="70" y="110" width="15" height="40"></rect>
        <rect fill="#82CA9D" x="95" y="80" width="15" height="70"></rect>
        <rect fill="#FFC658" x="120" y="130" width="15" height="20"></rect>
        
        <text font-family="sans-serif" font-size="8" fill="#666666">
            <tspan x="70" y="170">Method A</tspan>
            <tspan x="95" y="170">Method B</tspan>
            <tspan x="120" y="170">Method C</tspan>
        </text>
        
        <text font-family="sans-serif" font-size="8" fill="#666666" text-anchor="end">
            <tspan x="45" y="150">0</tspan>
            <tspan x="45" y="120">50</tspan>
            <tspan x="45" y="90">100</tspan>
            <tspan x="45" y="60">150</tspan>
        </text>
        
        <text font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle" font-weight="bold">
            <tspan x="100" y="190">Performance Comparison</tspan>
        </text>
    </g>
</svg>